
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      color: #333;
      padding: 40px 20px;
    }

    .contact-section {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      border: 2px solid #bb6bd9; /* soft purple border */
    }

    .contact-title {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      color: #6fcf97; /* soft green heading */
    }

    form input,
    form textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 18px;
      border: 2px solid #56ccf2; /* soft blue border */
      border-radius: 8px;
      font-size: 16px;
      background-color: #f9f9f9;
      color: #333;
    }

    form input:focus,
    form textarea:focus {
      border-color: #6fcf97; /* soft green focus */
      outline: none;
    }

    .submit-btn {
      width: 100%;
      background-color: #f2c94c; /* soft yellow */
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      padding: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #e0b93f; /* darker yellow on hover */
    }

    @media (max-width: 600px) {
      .contact-title {
        font-size: 24px;
      }

      form input,
      form textarea {
        font-size: 14px;
      }

      .submit-btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <section class="contact-section">
    <h2 class="contact-title">Contact Me</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="4" placeholder="Your Message" required></textarea>
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </section>

</body>
