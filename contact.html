<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 40px 20px;
    }

    .contact-section {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .contact-title {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      color: #1e1e2f;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    form input:focus,
    form textarea:focus {
      border-color: #6fcf97;
      outline: none;
      box-shadow: 0 0 8px rgba(111, 207, 151, 0.4); /* soft green */
    }

    .submit-btn {
      width: 100%;
      background-color: #6fcf97; /* same as skill bar green */
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #5aba82; /* darker soft green */
    }

    @media (max-width: 600px) {
      .contact-title {
        font-size: 24px;
      }

      form input,
      form textarea {
        font-size: 14px;
      }

      .submit-btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <section class="contact-section">
    <h2 class="contact-title">Contact Me</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="4" placeholder="Your Message" required></textarea>
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </section>

</body>
</html>
